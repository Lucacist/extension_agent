<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdBlock Shield Pro</title>
  <style>
    :root {
      --bg-body: #111827;       
      --bg-card: #1f2937;       
      --brand-red: #dc2626;     
      --brand-gray: #4b5563;    
      --text-main: #f3f4f6;
      --text-sub: #9ca3af;
      --accent: #3b82f6;        
    }

    * { box-sizing: border-box; }

    body {
      width: 350px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
    }

    /* --- HEADER --- */
    header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #374151;
      background: #111827;
    }

    .brand {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-icon {
      color: var(--brand-red);
      width: 20px; height: 20px;
    }

    .version {
      font-size: 10px;
      color: var(--text-sub);
      background: #374151;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* --- DASHBOARD --- */
    .dashboard {
      padding: 20px;
      text-align: center;
      transition: background 0.3s;
    }

    .shield-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(220, 38, 38, 0.1);
      color: var(--brand-red);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shield-container svg { width: 40px; height: 40px; }

    .status-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .current-site {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #374151;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .power-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      transition: all 0.2s;
      background: #374151;
      color: var(--text-main);
    }

    .power-btn:hover { background: #4b5563; }
    .power-btn svg { width: 18px; height: 18px; }

    /* --- ETAT PAUSE --- */
    body.is-paused .shield-container {
      background: rgba(107, 114, 128, 0.1);
      color: var(--brand-gray);
      transform: scale(0.9);
      filter: grayscale(100%);
    }
    
    body.is-paused .status-title { color: var(--text-sub); }
    body.is-paused .power-btn { background: var(--brand-red); color: white; }
    body.is-paused .power-btn:hover { background: #b91c1c; }

    /* --- REGLAGES --- */
    .settings-wrapper {
      border-top: 1px solid #374151;
    }

    .accordion-toggle {
      width: 100%;
      padding: 15px 20px;
      background: none;
      border: none;
      color: var(--text-sub);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-toggle:hover { color: var(--text-main); }
    .accordion-icon { transition: transform 0.3s; }
    .accordion-toggle.open .accordion-icon { transform: rotate(180deg); }

    .settings-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: #161e2e;
    }

    .settings-content.open { max-height: 600px; }

    .settings-inner { padding: 0 20px 20px 20px; }

    .form-group { margin-bottom: 15px; }
    
    label { 
      display: block; font-size: 12px; margin-bottom: 6px; 
      color: #d1d5db; font-weight: 500; 
    }

    .sub-label {
        font-size: 11px;
        color: #6b7280;
        margin-bottom: 4px;
        display: block;
    }
    
    input[type="password"], select {
      width: 100%; 
      background: #1f2937; 
      border: 1px solid #4b5563;
      color: white; 
      padding: 10px; 
      border-radius: 6px; 
      font-size: 13px; 
      outline: none;
    }
    
    input:focus, select:focus { border-color: var(--accent); }

    /* Sliders et Couleurs */
    .color-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
    input[type="color"] { border: none; width: 32px; height: 32px; background: none; cursor: pointer; padding: 0; border-radius: 4px; }
    input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }

    .btn-apply {
      width: 100%; background: var(--accent); color: white;
      border: none; padding: 10px; border-radius: 6px;
      font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    .btn-apply:hover { background: #2563eb; }

    .status-msg {
      text-align: center; font-size: 11px; margin-top: 10px;
      color: #10b981; opacity: 0; transition: opacity 0.3s;
    }
    .status-msg.show { opacity: 1; }

  </style>
</head>
<body>

  <header>
    <div class="brand">
      <svg class="brand-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
      </svg>
      <span>AdBlock Shield</span>
    </div>
    <span class="version">v6.7.0</span>
  </header>

  <div class="dashboard" id="mainDashboard">
    
    <div class="shield-container">
      <svg viewBox="0 0 24 24" fill="currentColor" id="shieldIcon">
        <path d="M12 2L4 5v6.09c0 5.05 3.41 9.61 8 10.91 4.59-1.3 8-5.86 8-10.91V5l-8-3zm0 14c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
      </svg>
    </div>

    <div class="status-title" id="statusTitle">Protection Active</div>
    <div class="current-site" id="currentDomain">...</div>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-number" id="adsCount">0</span>
        <span class="stat-label">Pubs bloquées</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="trackersCount">0</span>
        <span class="stat-label">Trackers bloqués</span>
      </div>
    </div>

    <button class="power-btn" id="pauseBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="10" y1="15" x2="10" y2="9"></line>
        <line x1="14" y1="15" x2="14" y2="9"></line>
      </svg>
      <span id="pauseBtnText">Mettre en pause sur ce site</span>
    </button>
  </div>

  <div class="settings-wrapper">
    <button class="accordion-toggle" id="settingsToggle">
      <span>Paramètres de Filtrage</span>
      <svg class="accordion-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
        <path d="M6 9l6 6 6-6"/>
      </svg>
    </button>

    <div class="settings-content" id="settingsContent">
      <div class="settings-inner">
        
        <div class="form-group">
          <label>Clé API (Moteur d'analyse)</label>
          <input type="password" id="apiKey" placeholder="Collez votre clé ici...">
        </div>

        <div class="form-group">
          <label>Clé de déchiffrement (optionnel)</label>
          <input type="password" id="encryptionKey" placeholder="64 caractères hex (si activé)">
        </div>

        <div class="form-group">
          <label>Version du Moteur d'analyse </label>
          <select id="modelSelect">
            <option value="gemini-2.5-flash">Engine 2.5 Flash (Stable & Rapide)</option>
            <option value="gemini-3-flash-preview">Engine 3.0 Flash (Dernière Génération)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Personnalisation de l'alerte</label>
          
          <span class="sub-label">Fond & Opacité</span>
          <div class="color-row">
            <input type="color" id="bgColor" value="#1f2937">
            <input type="range" id="bgOpacity" min="0" max="100" value="95">
          </div>

          <span class="sub-label">Couleur du texte</span>
          <div class="color-row">
            <input type="color" id="textColor" value="#ffffff">
          </div>
        </div>

        <button class="btn-apply" id="btnSave">Sauvegarder la configuration</button>
        <div class="status-msg" id="saveMsg">Paramètres mis à jour</div>

      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
